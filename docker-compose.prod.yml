version: '3.8'

services:
  ghclassroom-fix:
    image: ghclassroom-fix:latest
    container_name: ghclassroom-fix
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9090:9090"  # Metrics port
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - PORT=3000
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - DRY_RUN=false
      - AUTO_ADD_COLLABORATOR=true
      - DEFAULT_PERMISSION=push
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ghclassroom-network

  # Optional: Add nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: ghclassroom-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ghclassroom-fix
    networks:
      - ghclassroom-network
    profiles:
      - with-ssl

networks:
  ghclassroom-network:
    driver: bridge